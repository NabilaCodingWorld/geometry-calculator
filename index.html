<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css"
      rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>

    <section class="grid grid-cols-1 md:grid-cols-2 gap-10 mx-5 md:mx-20">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-10 mx-5 md:mx-10 my-20">

        <!-- triangle -->
        <div class="shadow-2xl p-5 rounded-lg">
          <img src="images/triangle.png" alt>

          <div class="text-center space-y-2">
            <h3 class="mt-3">Triangle</h3>
            <h2>Area = 0.5XbXh</h2>

            <div class="flex gap-4">
              <input id="triangle-base" type="text" class="bg-gray-100 w-20 p-1"
                placeholder="b">
              <input id="triangle-height" type="text"
                class="bg-gray-100 w-20 p-1" placeholder="h">
            </div>
            <h3>Area: <span id="triangle-area"></span> cm<sup>2</sup> </h3>
            <button onclick="calculateTriangleArea()"
              class="btn btn-active btn-primary w-full">Calculate</button>
          </div>
        </div>

        <!-- Rectangle! -->

        <div class="shadow-2xl p-5 rounded-lg">
          <img src="images/rectangle.png" alt>

          <div class="text-center space-y-2">
            <h3 class="mt-3">Rectangle!</h3>
            <h2>Area (A) = w X I</h2>

            <div class="flex gap-4">
              <input id="rectangle-base" type="text"
                class="bg-gray-100 w-20 p-1"
                placeholder="b">
              <input id="rectangle-height" type="text"
                class="bg-gray-100 w-20 p-1" placeholder="h">
            </div>
            <h3>Area: <span id="rectangle-area"></span> cm<sup>2</sup> </h3>
            <button onclick="calculateRectangleArea()"
              class="btn btn-active btn-primary w-full">Calculate</button>
          </div>
        </div>

        <!-- Parallelogram! -->

        <div class="shadow-2xl p-5 rounded-lg">
          <img src="images/parallelogram.png" alt>

          <div class="text-center space-y-2">
            <h3 class="mt-3">Parallelogram!</h3>
            <h2>Area (A) = b X h</h2>

            <div class="flex gap-4">
              <input id="parallellogram-base" type="text"
                class="bg-gray-100 w-20 p-1"
                placeholder="b">
              <input id="parallellogram-height" type="text"
                class="bg-gray-100 w-20 p-1" placeholder="h">
            </div>
            <h3>Area: <span id="parallellogram-area"></span> cm<sup>2</sup>
            </h3>
            <button onclick="calculateParallellogramArea()"
              class="btn btn-active btn-primary w-full">Calculate</button>
          </div>
        </div>

        <div class="shadow-2xl p-5 rounded-lg">
          <img src="images/triangle.png" alt>

          <div class="text-center space-y-2">
            <h3 class="mt-3">Triangle</h3>
            <h2>Area = 0.5XbXh</h2>

            <div class="flex gap-4">
              <input id="triangle-base" type="text" class="bg-gray-100 w-20 p-1"
                placeholder="b">
              <input id="triangle-height" type="text"
                class="bg-gray-100 w-20 p-1" placeholder="h">
            </div>
            <h3>Area: <span id="triangle-area"></span> cm<sup>2</sup> </h3>
            <button onclick="calculateTriangleArea()"
              class="btn btn-active btn-primary w-full">Calculate</button>
          </div>
        </div>

        <div class="shadow-2xl p-5 rounded-lg">
          <img src="images/triangle.png" alt>

          <div class="text-center space-y-2">
            <h3 class="mt-3">Triangle</h3>
            <h2>Area = 0.5XbXh</h2>

            <div class="flex gap-4">
              <input id="triangle-base" type="text" class="bg-gray-100 w-20 p-1"
                placeholder="b">
              <input id="triangle-height" type="text"
                class="bg-gray-100 w-20 p-1" placeholder="h">
            </div>
            <h3>Area: <span id="triangle-area"></span> cm<sup>2</sup> </h3>
            <button onclick="calculateTriangleArea()"
              class="btn btn-active btn-primary w-full">Calculate</button>
          </div>
        </div>

        <div class="shadow-2xl p-5 rounded-lg">
          <img src="images/triangle.png" alt>

          <div class="text-center space-y-2">
            <h3 class="mt-3">Triangle</h3>
            <h2>Area = 0.5XbXh</h2>

            <div class="flex gap-4">
              <input id="triangle-base" type="text" class="bg-gray-100 w-20 p-1"
                placeholder="b">
              <input id="triangle-height" type="text"
                class="bg-gray-100 w-20 p-1" placeholder="h">
            </div>
            <h3>Area: <span id="triangle-area"></span> cm<sup>2</sup> </h3>
            <button onclick="calculateTriangleArea()"
              class="btn btn-active btn-primary w-full">Calculate</button>
          </div>
        </div>

      </div>
      <div></div>
    </section>

    <script src="script/duplicate.js"></script>
    <script src="script/triangle.js"></script>
    <script src="script/rectangle.js"></script>
    <script src="script/parallellogram.js"></script>
  </body>
</html>
